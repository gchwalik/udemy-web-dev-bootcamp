<!-- 
Objectives
- Select elements with $()
- Use .css() to style elements


Selecting with jQuery
$("selectorGoesHere")
- Selecting with jQuery is very similar to "querySelectorAll", in that we provide a CSS style selector and jQuery will return all matching elements
- Only use $() to select, rather than having available all the vanilla js selector options
- $() will always return a list, even if there's only one item
//to select all img tags
$("img")
//to select all elements with class 'sale'
$(".sale")
//to select element with id "bonus"
$("#bonus")
//to select all a tags inside of li's
$("li a")


Manipulating Style
.css(property, value)
We select and then manipulate
//select elem with id "special", and give it a border
$("#special").css("border", "2px solid red");
//vs vanilla js
document.querySelector("#special").style.border = "2px solid red";

//we can also pass in an object with styles
//these styles are "backgroundColor" and not "background-color", cause they
//refer to the DOM style properties rather than their CSS equivalents
var style = {
  backgroundColor: "pink",
  fontWeight: "bold"
}
$("#special").css(styles);

//can also do this without declaring a separate object
$("#special").css({
  backgroundColor: "pink",
  fontWeight: "bold"  
})


Manipulating Style 
.css(propery, value)
We can syle multiple elements at once
//select all li's and make them yellow
$("li").css("color", "yellow");
//vs vanilla js
var lis = document.querySelectorAll("li");
for(var i=0; i<lis.length; i++) {
  lis[i].style.color = "green";
}

//select all elements with class "big"
//and give them an orange border

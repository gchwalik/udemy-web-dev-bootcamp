<!DOCTYPE html>
<html>
<!-- The head contains all the things that aren't actually on the page:
     CSS, images, js, etc -->
<head>
  <title>About Me</title>

<!-- Can put styling in the head of the HTML Document -->
<!-- But better to put them in their own file and link -->
  <link rel="stylesheet" type="text/css" href="6-app.css">

<!--   
  Example nested CSS file
  <style type="text/css">
    /*selector {
      property: value;
    }*/

    /* If you style the same HTML element more than once, 
       the last styling is used */

    h1 {
      color: purple;
    }

    li {
      color: orange;
    }
  </style>
 -->

</head>
<body>

<!-- Can nest styling into the HTML as below, but is bad practice -->
<!--   <h1 style="color:pink;">About Me</h1> -->
  <h1>About Me</h1>
  <h4>My Hobbies</h4>
  <ul>
    <li>Playing Guitar</li>
    <li>Cooking</li>
    <li>Origami</li>
  </ul>

</body>
</html>

<!-- textarea tag -->

<!DOCTYPE html>
<html>
<head>
  <title>Inputs Demo</title>
</head>
<body>

  <p>Do you prefer cats or dogs?</p>

  <!-- Giving inputs the same name lets you force pick one -->
  <form>
    <label for="dogs">Dogs</label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">
    <label for="cats">Cats</label>
    <input name="petChoice" id="cats" type="radio" value="CATS">    

    <p>What's your favorite color?</p>
    <select name="color">
      <!-- Don't need to set value for options in select explicitly -->
      <!-- The text inside the option is default for value -->
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
    </select>

    <p>What's your current mood?</p>
    <select name="mood">
      <!-- Can choose to set it explicitly using value attribute -->
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>

    <!-- This is a single-line inline text input -->
    <input name="paragraph" type="text">
    <!-- This is a multi-line inline text input -->
    <!-- Can specify size with rows and cols attributes -->
    <textarea rows="10" cols="50">
      
    </textarea>


    <!-- If the button is the last thing in a form, it submits -->
    <button>Go!</button>
  </form>


  <input type="checkbox" name="">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style type="text/css">
    .pink {
      background: pink;
      border: 1px solid purple;
    }
    .orange {
      background: orange;
      border: 1px dashed red;
    }
  </style>
</head>
<body>

  <!-- 
    OBJECTIVES
    1. Understand Purpose of Grid System
    2. Understand the 4 different sizes
    3. Write Nested Grids
  -->

  <div class="container">
    <!-- Not common/rare to actually have 12 different columns -->
    <div class="row">
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
      <div class="col-lg-1 col-md-2 pink">COL-LG-1</div>
    </div>
    <br><br>

    <div class="row">
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-sm-6 orange">1ST HALF</div>
          <div class="col-sm-6 orange">2ND HALF</div>
        </div>

      </div>
      <div class="col-md-3 col-sm-6 pink">TOUR DATE!!</div>
      <div class="col-md-3 col-sm-6 pink">TOUR DATE!!</div>
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-sm-2 orange">A</div>
          <div class="col-sm-2 orange">B</div>
          <div class="col-sm-2 orange">C</div>
          <div class="col-sm-2 orange">D</div>
          <div class="col-sm-2 orange">E</div> 
          <div class="col-sm-2 orange">F</div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
